# H2 database configuration
spring.datasource.url=jdbc:h2:mem:demo;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE

# Fully qualified name of the H2 database driver class
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true

# Show SQL statements generated by JPA/Hibernate for debugging purposes
spring.jpa.show-sql=false

# Hibernate DDL auto-generation behavior:
# create-drop: Hibernate will create the database schema on application startup and drop it on shutdown
# Note: This setting is suitable for development/testing, but not recommended for production
spring.jpa.hibernate.ddl-auto=create-drop
